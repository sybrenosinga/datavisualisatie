<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="blue-grey lighten-1">
    <header>
        <div class="navbar-fixed">
            <nav class="red lighten-1">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">University Rankings</a>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <div class="container">
            <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
                <li class="tab"><a href="#test1">Data</a></li>
                <li class="tab"><a href="#test2">Ranks</a></li>
                <li class="tab"><a href="#test3">Clusters</a></li>
                <li class="tab"><a href="#test4">Gender ratio</a></li>
                <li class="tab"><a href="#test0">International Outlook</a></li>
            </ul>
            <div id="test1" class="card col s12">
                <p>Test 1</p>
            </div>
            <div id="test2" class="col s12">
                <p>Test 2</p>
            </div>
            <div id="test3" class="col s12">
                <p>Test 3</p>
            </div>
            <div id="test4" class="col s12">
                <p>Test 4</p>
            </div>
            <div id="test0" class="col s12">
                <p>Test 5</p>
            </div>
        </div>
    </main>

    <footer class="page-footer red lighten-1">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h6 class="white-text">Contributors</h6>
                    <p class="grey-text text-lighten-4">Judith Corsel, Aleksej Horvat, Sybren Osinga, Tim Stolp</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright red darken-2">
            <div class="container valign-wrapper">
                <img src="img/uvalogo_tag_p.jpg" alt="UvA logo Tag">
                <span>Data Analysis and Visualisation - UvA 2018</span>
            </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
